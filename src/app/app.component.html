<div class="container-fluid">
  <h1>Bootcamp Enrollment Form</h1>
  <form>
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" class="form-control">
    </div>

    <div class="form-group">
      <label for="">Email</label>
      <input type="text" class="form-control">
    </div>

    <div class="form-group">
      <label for="">Phone</label>
      <input type="tel" class="form-control">
    </div>

    <br/>
    <div class="form-group">
      <select class="custom-select">
        <option selected>I am interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="">Time Preference</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" value="morning" name="timePreference">
        <label for="" class="form-check-label">Morning (9AM - 12PM)</label>
      </div>

      <div class="form-check">
        <input type="radio" class="form-check-input" value="eveniing" name="timePreference">
        <label for="" class="form-check-label">Morning (5PM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input">
      <label for="" class="form-check-label">Send me promotional offers</label>
    </div>
    
    <button class="btn btn-primary">Submit</button>
  </form>
</div>
